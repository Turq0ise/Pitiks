<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/global.css">
    <script src="/JS/global.js"></script>
    <script src="https://kit.fontawesome.com/e00005890a.js" crossorigin="anonymous"></script>
    <title>Pitiks</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <img src="MEDIA/logo.svg" alt="Pitiks Logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
            </ul>
            <i class="fa fa-shopping-cart"></i>
        </nav>
    </header>
    
    <div class="hero-section">
        <section class="texts">
            <h1>Pitiks</h1>
            <p>Pop-up photography service in STI ORCA.</p>
        </section>

        <section class="cards">
            <!-- All data below are estimates -->
            <div class="card">
                <i class="fa-solid fa-image"></i>
                <p>2,000 photos taken</p>
            </div>
            
            <div class="card">
                <i class="fa-solid fa-camera"></i>
                <p>Over 100 sessions</p>
            </div>
            
            <div class="card">
                <i class="fa-solid fa-users"></i>
                <p>30 satisfied customers</p>
            </div>
        </section>
        
        <button class="cta-btn" type="button" onclick="location.href='/PAGES/SERVICES/index.html'">Services</button>
    </div>

    <hr>

    <div class="about-section">
        <h2>About Us</h2>
        <p>Short explanation, maybe one paragraph, then the rest would be in the portfolio page.</p>
    </div>

    <hr>

    <!-- https://fireart.studio/ possible footer inspiration. contact form above the footer, either pop-up form or direct depending on the page, while maintaining the contact information in the footer. -->

    <form action="">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input">

        <label for="email-input">Email:</label>
        <input type="email" id="email-input">

        <label for="msg-input">Message:</label>
        <input type="text" id="msg-input">
    </form>

    <footer>

    </footer>
</body>
</html>
